<!DOCTYPE html>

<head>
<meta name='viewport' content='initial-scale=1.0, user-scalable=no'>
<meta charset='utf-8'>
<title>Data Visualization on Google Maps</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/label.js"></script>
<script type="text/javascript" src="js/mainFunctions.js"></script>
</head>

<body>
<div id="waiting_gif"><img id="img_load" src="images/ajaxloader.gif"  alt="waiting for load data image"></div>
<div id="map-canvas"></div>
<div id="outdiv">
<div id="slide_button"><img id= "slide_img" src="images/left_arrow.png" title="Click to show/hide side bar" alt="slide panel button"/></div>
<div id="wrapper">
<div class="section" id="host">
  <h3>Select host:</h3>
  	<select id="point" onchange = "showMarkerForSelectedHost()";>
		<option value="1" selected="selected">Anycast1</option>
		<option value="2">Anycast2</option>
		<option value="3">Unicast</option>
	</select>
</div>

<div class="section" id="provider">
  <h3>Select provider(s):</h3>
  <div class="checkbox" id="checkbox">
  </div>
</div>

<div class="section" id="legend">
  <h3>Map legend:</h3>
  <div id="tbl"><table id="tbl_legend">
	<tr>
	<td class="marker_legend"><img src="images/green.png" alt="green marker" height="10" width="10"></td><td class="def_legend">0 .. 30 ms</td>
	</tr>
	<tr>
	<td class="marker_legend"><img src="images/orange.png" alt="orange marker" height="10" width="10"></td><td class="def_legend">30 .. 70 ms</td>
	</tr>
	<tr>
	<td class="marker_legend"><img src="images/red.png" alt="red marker" height="10" width="10"></td><td class="def_legend">70 .. <span class=\"special\">&infin;</span> ms</td>
	</tr>
	<tr>
	<td class="marker_legend"><img src="images/orange_warning.png" alt="orange warning marker"></td><td class="def_legend">unreachable</td>
	</tr>
	<tr>
	<td class="marker_legend"><img src="images/red_warning.png" alt="red warning marker"></td><td class="def_legend">black hole</td>
	</tr>
	<tr>
	<td class="marker_legend"><img src="images/node_marker_blue.png" alt="node marker, when his links are showed" height="50%" width="50%"></td><td class="def_legend">CDN node (with lines)</td>
	</tr>
	<tr>
	<td class="marker_legend"><img src="images/node_marker_grey.png" alt="node marker without showed links" height="50%" width="50%"></td><td class="def_legend">CDN node</td>
	</tr>
	</table>
 </div>
 </div>
  <div id="logout"><a id="out" href="#" onclick="closeAuth(); return false;">Logout</a></div>
</div>
</div>
<div id="login">
<h2>Sign in zabbix</h2>
<form action="">
<label>Zabbix Username:</label>
<input id="name" name="username" placeholder="Enter your zabbix username here..." type="text">
<label>Zabbix Password:</label>
<input id="password" name="password" placeholder="Enter your zabbix password here..." type="password">
<input name="submit" type="submit" value=" Login ">
<span class="err" id="err"></span>
</form>
</div>
<script type="text/javascript" src="js/showMap.js"></script>
</body>

</html>
